  <script type="text/javascript">   
    var search=document.getElementById("search");
    var matchList=document.getElementById("match-list");
    var searchStates = async searchText => {
      var res = await fetch("../ip_project/data1.json")
      var states = await res.json()
      var matches = states.filter(state => {
        var regex = new RegExp(`^${searchText}`, "gi")
        return state.name.match(regex)
      })
      if(searchText.length == 0)
      {
        matches = []
        matchList.innerHTML = ""
      }
      outputHtml(matches)
    }
    //show results below serch box
    var outputHtml = matches => {
      if (matches.length > 0)
      {
        var html = matches.map(match =>`
            <ul>
              <h4>${match.name} (${match.location})  </h4>
              
            </ul>

          `).join("")

        matchList.innerHTML = html
      }

    }

    search.addEventListener("input", () => searchStates(search.value))

    function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

  </script>
